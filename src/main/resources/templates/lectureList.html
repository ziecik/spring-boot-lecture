<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lecture List</title>
        <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>

        <link href="https://fonts.googleapis.com/css2?family=Capriola&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>speaker</th>
                        <th>title</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="lecture : ${lectures}">
                        <td th:text="${lecture.id}" />
                        <td th:text="${lecture.speaker}" />
                        <td th:text="${lecture.title}" />
                    </tr>
                </tbody>
            </table>
            <div style="float: left" th:if="${lectures.totalPages > 0}" class="pagination"
            th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/admin/lectureList(size=${lectures.size}, page=${pageNumber})}"
                th:text=${pageNumber}
                th:class="${pageNumber==lectures.number + 1} ? active"></a>
            </div>

        </div>
    </body>
</html>
