<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Welcome</title>
        <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Capriola&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="msg" sec:authorize="isAnonymous()">
            Hello Stranger! Wanna <a th:href="@{/register}">sign in</a> or <a th:href="@{/register}">sign up</a> ?
        </div>
        <div class="msg" sec:authorize="isAuthenticated()">
            Logged user: <span sec:authentication="name"></span>
            Roles: <span sec:authentication="principal.authorities"></span>
        </div>
        <div class="msg" sec:authorize="hasRole('ROLE_ADMIN')">
            This content is only shown to administrators.
        </div>
        <div class="msg" sec:authorize="hasRole('ROLE_USER')">
            This content is only shown to users.
        </div>
        
       
    </body>
</html>
